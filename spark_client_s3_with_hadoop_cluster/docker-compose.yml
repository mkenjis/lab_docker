version: "3.1"

services:
  spk_mst:
    image: mkenjis/ubspkcluster1_s3_img
    environment:
      - HADOOP_HOSTNAME=hdpmst
    networks:
      - mynet
    depends_on:
      - hdpmst
  hdpmst:
    image: mkenjis/ubyarnclu_img
    networks:
      - mynet
    depends_on:
      - hdp1,hdp2,hdp3
  hdp1:
    image: mkenjis/ubyarnclu_img
    networks:
      - mynet
  hdp2:
    image: mkenjis/ubyarnclu_img
    networks:
      - mynet
  hdp3:
    image: mkenjis/ubyarnclu_img
    networks:
      - mynet

networks:
  mynet: